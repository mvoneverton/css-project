<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <aside class="primary">
      <h1>Welcome</h1>
        <p>Welcome to our website, we hope you enjoy giving us your information so we can make money off you!</p>
    </aside>
    <main>
      <h1>Signup Form</h1>
      <form action="index.html">
          <div class="input-field">
            <div class="label"><label>First Name</label></div>
            <div class="input"><input type="text" name="firstname"></div>
          </div>
          <div class="input-field">
            <div class="label"><label>Last Name</label></div>
            <div class="input"><input type="text" name="lastname"></div>
          </div>
          <div class="input-field">
            <div class="label"><label>Email</label></div>
            <div class="input"><input type="email" name="email"></div>
          </div>
        <div class="home-buttons">
          <button class="submit">submit</button>
          <button class="cancel">cancel</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
